---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>

  {{ content }}

  <hr>
  <nav class="post-nav">
    {% if page.previous %}
      <a href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
    {% endif %}

    {% if page.next %}
      <a href="{{ page.next.url }}" style="float: right;">{{ page.next.title }} →</a>
    {% endif %}
  </nav>
</article>
